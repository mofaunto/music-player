<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main>
      <div class="player">
        <img src="media/thumbnail1.jpg" alt="Album cover" class="cover" />
        <h1 class="song-title">etoile et toi</h1>
        <span class="artist-name">Monogatari</span>

        <div class="timeline-slider">
          <div class="timeline">
            <small class="time">0:00</small>
            <small class="fullTime">5:00</small>
          </div>
          <div class="range-slider">
            <input type="range" min="0" max="100" value="0" class="slider" />
            <div class="slider-thumb"></div>
            <div class="progress"></div>
          </div>
        </div>

        <div class="volume-slider">
          <div class="volume-icon">
            <span class="material-symbols-outlined"> volume_down </span>
          </div>
          <div class="range-slider">
            <input type="range" min="0" max="100" value="50" class="slider" />
            <div class="volume-progress"></div>
          </div>
        </div>

        <div class="controls">
          <button class="btn" id="btnPrev">
            <span class="material-symbols-outlined"> fast_rewind </span>
          </button>
          <button class="btn btn-main" id="mainPlayBtn">
            <span class="material-symbols-outlined"> play_arrow </span>
          </button>
          <button class="btn" id="btnNext">
            <span class="material-symbols-outlined"> fast_forward </span>
          </button>
        </div>
      </div>

      <audio id="audio" hidden>
        <source src="media/etoile et toi.mp3" />
      </audio>
    </main>
    <script src="app.js"></script>
    <script src="averagecolor.js"></script>
  </body>
</html>
